<table>
    <thead>
        <tr>
            <ng-content></ng-content>
        </tr>
    </thead>
    <tbody>
        @for(item of filtered; track item.id){
        <tr [class.active]="$index === index" (mousedown)="rowClick(item)" #rows>
            <ng-container *ngTemplateOutlet="list; context:{$implicit:item}"></ng-container>
        </tr>
        }
    </tbody>
</table>
