<table>
    <thead>
        <tr>
            <ng-content></ng-content>
        </tr>
    </thead>
    <tbody>
        @for(item of filtered; track item.id){
        <tr [class.active]="item.id === id">
            <ng-container *ngTemplateOutlet="template; context:{$implicit:item}"></ng-container>
        </tr>
        }
    </tbody>
</table>
