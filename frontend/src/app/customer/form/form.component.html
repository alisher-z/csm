<form [formGroup]="form" (ngSubmit)="submit()">
    <header>Customer</header>
    <section>
        <textbox caption="Name" formControlName="name" />
        <textbox caption="Phone" formControlName="phone" />
        <emailbox caption="Email" formControlName="email" />
        <richtext caption="Address" formControlName="address" />
    </section>
    <footer>
        <button type="submit">Submit</button>
    </footer>
</form>
