<router-outlet />
<gridview [data]="customers" (edit)="edit($event)" (delete)="drop($event)">
    <ng-container>
        <th>Name</th>
        <th>Phone</th>
        <th>Email</th>
    </ng-container>
    <ng-template #row let-item>
        <td>{{item.name}}</td>
        <td>{{item.phone}}</td>
        <td>{{item.email}}</td>
    </ng-template>
</gridview>
